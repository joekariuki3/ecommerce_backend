upstream django {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name  ecommerce.joelmuhoho.com www.ecommerce.joelmuhoho.com;

    # Basic security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss;

    location /static/ {
        alias /app/core/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /api/ {
        proxy_pass http://django;
        include /etc/nginx/proxy_params;
    }

    location /swagger/ {
        proxy_pass http://django;
        include /etc/nginx/proxy_params;
    }

    location /redoc/ {
        proxy_pass http://django;
        include /etc/nginx/proxy_params;
    }

    location /admin/ {
        proxy_pass http://django;
        include /etc/nginx/proxy_params;
    }

    location / {
        proxy_pass http://django;
        include /etc/nginx/proxy_params;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name ecommerce.joelmuhoho.com www.ecommerce.joelmuhoho.com;

    ssl_certificate /etc/letsencrypt/live/ecommerce.joelmuhoho.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ecommerce.joelmuhoho.com/privkey.pem;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss;

    location /static/ {
        alias /app/core/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location / {
        proxy_pass http://django;
        include /etc/nginx/proxy_params;
    }
}